<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speed Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Network Speed Monitor</h1>
        <div class="stats">
            <div class="stat-box">
                <h2>Download Speed</h2>
                <p id="downloadSpeed">0 Mbps</p>
            </div>
            <div class="stat-box">
                <h2>Upload Speed</h2>
                <p id="uploadSpeed">0 Mbps</p>
            </div>
            <div class="stat-box">
                <h2>Latency</h2>
                <p id="latency">0 ms</p>
            </div>
        </div>
        <div class="note">
            <p>Note: Speed updates every 5 seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speed Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internet Speed Monitor</h1>
    <div class="metrics">
        <div class="metric">
            <span class="label">Download Speed:</span>
            <span class="value" id="download-speed">0 Mbps</span>
        </div>
        <div class="metric">
            <span class="label">Upload Speed:</span>
            <span class="value" id="upload-speed">0 Mbps</span>
        </div>
        <div class="metric">
            <span class="label">Latency:</span>
            <span class="value" id="latency">0 ms</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
